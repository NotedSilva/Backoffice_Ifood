<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!----  MENU LATERAL  ---->

    <div class="sidebar">
        <div class="logo-info">
            <img src="/imgs/ifood-43.svg">
        </div>
        <ul class="nav-links">
            <li>
                <a href="#">
                    <i class='bx bxs-home'></i>
                    <span class="link-nome">Inicio</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class='bx bxs-copy-alt'></i>
                    <span class="link-nome">Planos</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class='bx bxs-bank'></i>
                    <span class="link-nome">Financeiro</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class='bx bx-trending-up'></i>
                    <span class="link-nome">Desempenho</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class='bx bx-plus-circle'></i>
                    <span class="link-nome">Para você</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class='bx bx-line-chart-down'></i>
                    <span class="link-nome">Relatório de vendas</span>
                </a>
            </li>
            <li>
                <a href="#">

            </li>
            
            <li>
            <div class="perfil-config">
                <div class="conteudo-perfil">
                    <img src="/imgs/1010.png" alt="perfil">
                    
                    </div>
                    <div class="nome-perfil">
                        <div class="nome-entidade">@PratoFino</div>
                        <div class="situacao">Restaurante Aberto</div>
                    </div>
                    <a href="#"><i class='bx bx-log-out'></i></a>
                </div>
            </li>
        </ul>
    </div>

    <section class="home-secao">
        <div class="home-conteudo">
            <i class='bx bx-menu'></i>
            <span class="texto">Menu</span>
        </div>
    </section>

    <script>
        let arrow = document.querySelectorAll(".arrow");
        for(var i = 0; i < arrow.length; i++) {
            arrow[i].addEventListener("click", (e) => {
                let arrowParent = e.target.parentElement.parentElement;
                console.log(arrowParent);
                arrowParent.classList.toggle("showMenu");
            });
        }

        let sidebar = document.querySelector(".sidebar");
        let sidebarBtn = document.querySelector(".bx-menu");
        console.log(sidebar);
        sidebarBtn.addEventListener("click", ()=> {
            sidebar.classList.toggle("close");
        });

    </script>
    
    
</body>
