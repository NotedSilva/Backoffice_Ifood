               <main>
            <div class="head-title">
                <div class="left">
                    <h1>Configurações</h1>
                    <ul class="breadcrumb">
                        <li><a href="#">Dashboard</a></li>
                        <li><i class='bx bx-chevron-right'></i></li>
                        <li><a class="active" href="#">Configurações</a></li>
                    </ul>
                </div>
            </div>

            <!-- Componente de Configurações -->
            <div class="config-container">
                <div class="config-card">
                    <h2>Informações da Conta</h2>
                    <form>
                        <div class="form-group">
                            <label for="username">Nome de Usuário:</label>
                            <input type="text" id="username" name="username" value="@PratoFino">
                        </div>
                        <div class="form-group">
                            <label for="email">Email:</label>
                            <input type="email" id="email" name="email" value="contato@pratofino.com">
                        </div>
                        <div class="form-group">
                            <label for="password">Senha:</label>
                            <input type="password" id="password" name="password" placeholder="******">
                        </div>
                        <button type="submit" class="btn-save">Salvar Alterações</button>
                    </form>
                </div>


                <div class="config-card">
                    <h2>Segurança</h2>
                    <form>
                        <div class="form-group">
                            <label for="2fa">Autenticação de Dois Fatores:</label>
                            <input type="checkbox" id="2fa" name="2fa">
                            <label for="2fa">Ativar</label>
                        </div>
                        <div class="form-group">
                            <label for="device-management">Gerenciar Dispositivos:</label>
                            <button type="button" class="btn-device">Ver Dispositivos</button>
                        </div>
                        <button type="submit" class="btn-save">Salvar Configurações de Segurança</button>
                    </form>
                </div>
                
            </div>
            
            <!-- Fim do Componente de Configurações -->
